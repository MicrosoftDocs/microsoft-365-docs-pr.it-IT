title: Domande frequenti sull'amministrazione delegata
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]



  In questo articolo vengono fornite domande frequenti e risposte sulle attività di amministrazione delegate in Microsoft 365 per i partner e i rivenditori Microsoft. L'amministrazione delegata include la possibilità di gestire le impostazioni Exchange Online Protection (EOP) per altri tenant (società).
sections:
- name: Ignorato
  questions:
  - question: >
      Sono un rivenditore e devo gestire i tenant dei clienti. Funzionamento.
    answer: >
      Se sei un partner o un rivenditore Microsoft e ti sei sottoscritto  come consulente Microsoft, puoi richiedere funzionalità di amministrazione delegata nell'organizzazione di Microsoft 365 del cliente.


      L'amministrazione delegata consente di gestire Microsoft 365 (incluse le impostazioni EOP) come se si fosse un amministratore all'interno dell'organizzazione. I passaggi per configurare l'amministrazione delegata sono descritti nell'elenco seguente:


      1. Iscriviti e diventa un [consulente di Microsoft Office 365](https://partner.microsoft.com/?cloudbenefits).


      2. Iscriversi per l'amministrazione delegata. Prima di iniziare ad amministrare il tenant di un cliente, è necessario autorizzare l'utente come amministratore delegato. Per ricevere la sua approvazione, devi innanzitutto [inviargli un'offerta per l'amministrazione delegata](https://support.microsoft.com/office/26530dc0-ebba-415b-86b1-b55bc06b073e). Puoi anche offrire l'amministrazione delegata al cliente in un secondo momento.


      3. Creare l'account amministratore delegato usando la procedura descritta in [Aggiungere, modificare o eliminare un partner consulente sottoscrizione.](../../admin/misc/add-partner.md)


      Per ulteriori informazioni su come configurare [l'amministrazione delegata,](https://support.microsoft.com/office/30dd1681-47e0-4cbc-abfe-a222cd111319) vedere Partner: Creare la propria azienda e amministrare l'abbonamento ai partner.
  - question: >
      Sono un cliente, non un rivenditore. In che modo è possibile configurare l'amministratore delegato per i subtenant?
    answer: >
      L'amministrazione delegata è disponibile solo per rivenditori e partner. Tuttavia, è presente uno script di PowerShell di esempio che consente di applicare i criteri ai subtenants (società). Per ulteriori informazioni, vedi [Script di esempio per l'applicazione delle impostazioni EOP a più tenant](/exchange/standalone-eop/sample-script-standalone-eop-settings-to-multiple-tenants).
  - question: >
      È possibile impedire all'amministratore secondario di modificare i criteri?
    answer: >
      No. Microsoft 365 non dispone attualmente di questa funzionalità.
  - question: >
      È possibile ottenere report consolidati tra tutti i subtenant?
    answer: I report consolidati tra le società gestite non sono disponibili nei report Microsoft 365'interfaccia di amministrazione. Tuttavia, è possibile ottenere report utilizzando [Microsoft Graph](/graph/overview).
