additionalContent:
  sections:
  - title: Ottenere assistenza con Microsoft 365
    summary: Selezionare una scheda per altre informazioni su Microsoft 365.
    items:
    - title: Interfaccia di amministrazione di Microsoft 365
      summary: Configurare e gestire i servizi di Microsoft 365 per l'organizzazione.
      url: ./admin/index.yml
    - title: Microsoft 365 Business Premium
      summary: Studiato per piccole e medie imprese. Gestisci la tua azienda con le versioni più recenti di Windows e delle app di Office come Excel e Outlook. Sfrutta le funzionalità di sicurezza e protezione dei dati che si estendono a tutti i tuoi dispositivi aziendali.
      url: ./business/index.yml
    - title: Microsoft 365 Enterprise
      summary: Studiato per le organizzazioni di grandi dimensioni. Proteggi il tuo business e trasforma il tuo modo di lavorare con le app di Office, Windows 10 e Enterprise Mobility + Security.
      url: ./enterprise/index.yml
    - title: Microsoft 365 Education
      summary: Studiato per i docenti per sbloccare la creatività, promuovere la collaborazione e offrire un'esperienza semplice e sicura in un'unica soluzione conveniente pensata per l'istruzione.
      url: https://docs.microsoft.com/education/
    - title: Conformità di Microsoft 365
      summary: Aiuta la tua organizzazione a gestire le informazioni, a proteggersi dai rischi e a rispettare gli standard legali o normativi.
      url: ./compliance/index.yml
    - title: Sicurezza di Microsoft 365
      summary: Scopri le soluzioni e i servizi di sicurezza efficienti di Microsoft 365 Security, che ti consentono di proteggere meglio la tua organizzazione dalle superfici di attacco.
      url: ./security/index.yml
    - title: Microsoft 365 per le campagne
      summary: Proteggi i dati e le comunicazioni della tua campagna o della tua azienda con questa configurazione consigliata per Microsoft 365 for business.
      url: ./campaigns/index.md
    - title: Microsoft Managed Desktop
      summary: Microsoft Managed Desktop riunisce Microsoft 365 Enterprise, la gestione dei dispositivi basata su cloud di Microsoft e il monitoraggio della sicurezza, consentendo di liberare i team IT per concentrarsi sulle esigenze aziendali fondamentali.
      url: ./managed-desktop/index.yml
