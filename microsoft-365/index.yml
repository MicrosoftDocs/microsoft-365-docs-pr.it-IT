additionalContent:
  sections:
  - title: Ottenere assistenza con Microsoft 365
    summary: Selezionare una scheda per ulteriori informazioni su Microsoft 365.
    items:
    - title: Microsoft 365 Business
      summary: Ideato per le aziende di piccole e medie dimensioni. Eseguire la propria azienda con la versione più recente di Windows e le app di Office come Excel e Outlook. Sfruttare la protezione dei dati e la sicurezza che si estende a tutti i dispositivi aziendali.
      url: ./business/index.yml
    - title: Microsoft 365 Enterprise
      summary: Progettata per organizzazioni di grandi dimensioni. Proteggere la propria azienda e trasformare la modalità di utilizzo delle app di Office, Windows 10 ed Enterprise Mobility + Security.
      url: ./enterprise/index.md
    - title: Microsoft 365 Education
      summary: Progettato per gli educatori per sbloccare la creatività, promuovere il lavoro di squadra e fornire un'esperienza semplice e sicura in un'unica soluzione a prezzi accessibili creata per l'istruzione.
      url: https://docs.microsoft.com/education/
    - title: Conformità di Microsoft 365
      summary: Aiutare l'organizzazione a gestire le informazioni, a proteggersi dai rischi e a rispettare gli standard legali o normativi.
      url: ./compliance/index.yml
    - title: Sicurezza di Microsoft 365
      summary: Informazioni sulle soluzioni e i servizi di sicurezza robusti in Microsoft 365 Security, in modo da poter proteggere meglio l'organizzazione tra le superfici di attacco.
      url: ./security/index.yml
    - title: Microsoft 365 per le campagne
      summary: Mantenere la campagna o i dati business e le comunicazioni sicure con la configurazione consigliata per Microsoft 365 business.
      url: ./campaigns/index.md
    - title: NUOVO-Microsoft 365 Training and Certification at Microsoft Learn
      summary: Nuovi percorsi di apprendimento per aumentare le competenze di Microsoft 365 e ottenere le certificazioni.
      url: https://docs.microsoft.com/learn/m365/
