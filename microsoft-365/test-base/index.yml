### YamlMime:Landing
title: Test Base per Microsoft 365 documentazione
summary: Test Base for Microsoft 365 è un servizio di Azure che facilita il test delle applicazioni basato sui dati. Supportato dalla potenza dei dati e del cloud, consente ai professionisti IT di sfruttare i vantaggi dei test intelligenti da qualsiasi parte del mondo. Consente di testare le applicazioni senza problemi, impegno nel tempo e spese per la configurazione e la gestione di ambienti di test complessi. Soprattutto, offrirà l'accesso agli aggiornamenti Windows non definitiva nelle macchine virtuali protette e all'intelligence di livello mondiale per le applicazioni.
