### YamlMime:Landing
title: Documentazione di Microsoft Managed Desktop
summary: Microsoft Managed Desktop è una soluzione ITaaS completa che coniuga la gestione degli endpoint e il monitoraggio della sicurezza in modo da fornire agli utenti un'esperienza dispositivo sicura e produttiva sui cui possano fare affidamento i professionisti IT.
metadata:
  title: Documentazione di Microsoft Managed Desktop
  description: Microsoft Managed Desktop riunisce Microsoft 365 Enterprise, la gestione dei dispositivi basata su cloud di Microsoft e il monitoraggio della sicurezza, consentendo di liberare i team IT per concentrarsi sulle esigenze aziendali fondamentali.
