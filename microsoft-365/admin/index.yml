additionalContent:
  sections:
  - title: Gestione
    summary: Gestire gli abbonamenti, i servizi e gli utenti, proteggere la propria azienda e ottenere assistenza per la risoluzione dei problemi.
    items:
    - title: Panoramica dell'interfaccia di amministrazione di Microsoft 365
      summary: Informazioni sui ruoli di amministratore, su come rimanere al di sopra delle modifiche e su come personalizzare l'abbonamento.
      url: admin-overview/about-the-admin-center.md
    - title: Utenti e gruppi
      summary: Gestione delle password, aggiunta e rimozione degli utenti, configurazione e gestione dei gruppi, gestione dell'accesso guest e assegnazione delle licenze utente.
      url: add-users/index.yml
    - title: Messaggi di posta elettronica e calendari
      summary: Gestire le impostazioni di posta elettronica, i gruppi di distribuzione e le impostazioni di sicurezza e configurare le cassette postali condivise.
      url: email/index.yml
    - title: Domini
      summary: Informazioni su domini, configurare e gestire i domini e aggiornare i record DNS.
      url: setup/add-domain.md
    - title: Dati e servizi
      summary: Monitorare lo stato del servizio, eseguire il backup dei dati, installare i componenti aggiuntivi e eseguire l'aggiornamento alle app più recenti.
      url: manage/index.yml
    - title: Abbonamenti e fatturazione
      summary: Gestire bollette, abbonamenti e licenze di prodotto, aggiornare i metodi di pagamento e acquistare servizi e archiviazione aggiuntivi.
      url: ../commerce/index.yml
    - title: Proteggere l'organizzazione
      summary: Creare criteri di prevenzione della perdita di dati (DLP), configurare l'autenticazione a più fattori (AMF) e informazioni su Microsoft Secure score and GDPR.
      url: security-and-compliance/secure-your-business-data.md
    - title: Utilizzo dei clienti
      summary: Condivisione di documenti e utilizzo di team per la collaborazione e la riunione.
      url: work-with-customers/index.yml
    - title: Risoluzione dei problemi
      summary: Accedere alle risorse che consentono di risolvere i problemi relativi ai prodotti o ai servizi di Office.
      url: https://docs.microsoft.com/office/troubleshoot/
