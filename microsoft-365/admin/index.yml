additionalContent:
  sections:
  - title: Gestione
    summary: Gestire l'abbonamento, i servizi e gli utenti, proteggere la propria azienda e ottenere assistenza per la risoluzione dei problemi.
    items:
    - title: Informazioni generali sull'interfaccia di amministrazione di Microsoft 365
      summary: Informazioni sui ruoli di amministrazione, su come mantenersi aggiornati sulle modifiche e su come personalizzare l'abbonamento.
      url: admin-overview/about-the-admin-center.md
    - title: Utenti e gruppi
      summary: È possibile gestire le password, aggiungere e rimuovere utenti, configurare e gestire i gruppi, gestire l'accesso per ospiti e assegnare le licenze utente.
      url: add-users/index.yml
    - title: Email e calendari
      summary: Gestire le impostazioni della posta elettronica, i gruppi di distribuzione e le impostazioni di sicurezza, e configurare le cassette postali condivise.
      url: email/index.yml
    - title: Domini
      summary: Informazioni sui domini, e su come configurare e gestire i domini e aggiornare i record DNS.
      url: setup/add-domain.md
    - title: Dati e servizi
      summary: Monitorare lo stato del servizio, eseguire il backup dei dati, installare componenti aggiuntivi e aggiornare le app.
      url: manage/index.yml
    - title: Abbonamenti e fatturazione
      summary: Gestire fatture, abbonamenti e licenze di prodotto, aggiornare il metodo di pagamento, e acquistare servizi e spazio di archiviazione aggiuntivi.
      url: ../commerce/index.yml
    - title: Proteggere l'organizzazione
      summary: Informazioni sui modi migliori per proteggere l'organizzazione, come l'autenticazione a più fattori (MFA), oltre a informazioni su Microsoft Secure Score e RGPD.
      url: security-and-compliance/secure-your-business-data.md
    - title: Lavorare con i clienti
      summary: Condividere documenti e usare Teams per collaborare e incontrarsi.
      url: work-with-customers/index.yml
    - title: Risoluzione dei problemi
      summary: Accedere alle risorse per risolvere e correggere i problemi dei prodotti o servizi di Office.
      url: https://docs.microsoft.com/office/troubleshoot/
