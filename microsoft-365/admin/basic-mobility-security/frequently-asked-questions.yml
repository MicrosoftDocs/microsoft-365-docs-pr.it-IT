title: Domande frequenti su Mobilità e sicurezza di base
summary: Questo articolo contiene le domande frequenti su Dispositivi mobili e sicurezza di base, una funzionalità che consente di gestire e proteggere i dispositivi mobili in Microsoft 365. Se non riesci a trovare una risposta alla tua domanda, contattaci lasciando un commento nella pagina in modo che possiamo prendere in considerazione l'aggiunta della domanda a questo articolo.
sections:
- name: Ignorato
  questions:
  - question: >
      Come posso ottenere dispositivi mobili e sicurezza di base? Non lo vedo nel interfaccia di amministrazione di Microsoft 365
    answer: >
      1.  Attivare Dispositivi mobili e sicurezza di base andando alla [Office 365 sicurezza & conformità.](https://protection.office.com/)


      2.  Vai a Prevenzione della perdita di dati > gestione dei dispositivi.
  - question: >
      Come posso iniziare a usare la gestione dei dispositivi in Dispositivi mobili e sicurezza di base?
    answer: "Sono disponibili quattro passaggi per iniziare a usare La mobilità e la sicurezza di base: \n\n1. Attivare Dispositivi mobili e sicurezza di base andando al Office 365 [Sicurezza & conformità](https://protection.office.com/).\n\n2. Vai a Prevenzione della perdita di dati > gestione dei dispositivi > criteri dispositivo.\n    \n3. Creare criteri di gestione dei dispositivi e applicarli a gruppi di utenti impostati nei gruppi di sicurezza. È consigliabile iniziare distribuendo i criteri in un piccolo gruppo di test. Per altre info, vedi [Creare criteri di sicurezza dei dispositivi in Dispositivi mobili e sicurezza di base.](create-device-security-policies.md)\n\n4. Agli utenti a cui è stato applicato un criterio viene richiesto di registrare i dispositivi quando tentano di accedere ai Microsoft 365 dati. Per altre info, vedi [Registrare il dispositivo mobile usando Dispositivi mobili e sicurezza di base.](enroll-your-mobile-device.md)\n\nPer ulteriori informazioni, vedere [Set up Basic Mobility and Security.](set-up.md)\n"
  - question: >
      Si sta tentando di configurare La mobilità di base e la sicurezza, ma sembra bloccata. Il Microsoft 365 stato del servizio mostra "provisioning" da un po' di tempo. per correggere il problema?
    answer: >
      Potrebbe essere necessario del tempo per prepararsi al servizio. Al termine del provisioning, verrà visualizzata la pagina Dispositivi mobili e sicurezza di base. Se hai atteso 24 ore e lo stato è ancora provisioning, contatta il supporto e ti aieremo a capire qual è il problema.
  - question: >
      Cosa posso fare se la registrazione dei dispositivi ha esito negativo?
    answer: "Se si verificano problemi durante la registrazione di un dispositivo, controllare quanto segue:\n\n- Assicurati che il dispositivo non sia già registrato con un altro provider di gestione dei dispositivi mobili, ad esempio Intune.\n\n- Assicurati che il dispositivo sia impostato sulla data e sull'ora corrette.\n\n- Passare a una rete WIFI o cellulare diversa nel dispositivo.\n\n- Per i dispositivi Android o iOS, disinstalla e reinstalla l Portale aziendale Intune app nel dispositivo.\n    \nSe la registrazione non funziona ancora, vedi Risolvere i problemi relativi alla [mobilità e alla sicurezza di base.](troubleshoot.md)\n"
  - question: >
      Qual è la differenza tra Intune e Basic Mobility and Security?
    answer: >
      La mobilità e la sicurezza di base sono ospitate dal servizio Intune. Si tratta di un sottoinsieme di servizi Intune forniti come ulteriore vantaggio per Microsoft 365 ed è una soluzione basata sul cloud incorporata per la gestione dei dispositivi nell'organizzazione. Per un confronto affiancato tra i due servizi per decidere se usare Intune o Basic Mobility and Security per Microsoft 365 è la soluzione migliore, vedere Scegliere tra Basic Mobility Security e [Intune.](choose-between-basic-mobility-and-security-and-intune.md)
  - question: >
      Come funzionano i criteri per la mobilità e la sicurezza di base? Come si configurano? Disabilitarli?
    answer: >
      Dopo aver completato la configurazione iniziale per Dispositivi mobili e sicurezza di base, è possibile creare criteri e applicarli a gruppi di utenti nel Centro sicurezza & conformità. I criteri richiedono agli utenti dei criteri di registrare i propri dispositivi in Dispositivi mobili e sicurezza di base prima che il dispositivo possa essere usato per accedere Microsoft 365 dati. I criteri impostati determinano le impostazioni per i dispositivi mobili, ad esempio la frequenza con cui le password devono essere reimpostate o se è necessaria la crittografia dei dati. Per altre informazioni, vedi [Creare criteri di sicurezza dei dispositivi in Dispositivi mobili di base e sicurezza](create-device-security-policies.md)e   [Centro conformità Microsoft 365](../../compliance/microsoft-365-compliance-center.md).


      Per istruzioni dettagliate sulla creazione e la distribuzione dei criteri dei dispositivi, vedi Creare criteri di sicurezza dei dispositivi [in Dispositivi mobili e sicurezza di base.](create-device-security-policies.md)


      Se si desidera escludere un gruppo specifico di utenti dai criteri, è possibile aggiungere un gruppo al gruppo di esclusione.
  - question: >
      È possibile passare dalla gestione Exchange ActiveSync dispositivi a Dispositivi mobili e sicurezza di base per Microsoft 365?
    answer: >
      Se si usano già criteri di Exchange ActiveSync per gestire i dispositivi mobili, è possibile iniziare a usare Dispositivi mobili e sicurezza di base seguendo la procedura per configurare Dispositivi mobili e sicurezza di base. Per ulteriori informazioni, vedere [Protect user and device access](../../compliance/protect-access-to-data-and-services.md) e Set up Basic Mobility and [Security.](set-up.md)


      Quando si applicano i criteri creati in Dispositivi mobili e sicurezza di base a gruppi di utenti Exchange ActiveSync, questi criteri sostituiscono i criteri cassetta postale dei dispositivi mobili e le regole di accesso ai dispositivi creati in precedenza nell'interfaccia di amministrazione di Exchange per tali utenti.


      Dopo la registrazione di un dispositivo in Dispositivi mobili e sicurezza di base, qualsiasi criterio cassetta postale o regola di accesso al dispositivo Exchange ActiveSync dispositivo mobile applicato al dispositivo viene ignorato.
  - question: >
      Ho configurato Dispositivi mobili e sicurezza di base, ma ora voglio rimuoverlo. Quali sono i passaggi?
    answer: Purtroppo, non puoi semplicemente "annullare il provisioning" di Base Mobility and Security dopo aver configurato il provisioning. Puoi tuttavia rimuoverlo per gruppi di utenti rimuovendo i gruppi di sicurezza degli utenti dai criteri del dispositivo che hai creato. In caso contrario, puoi disabilitarlo per tutti rimuovendo i criteri del dispositivo in modo che non siano presenti e non vengano applicati. Per altre info, vedi [Disattivare Dispositivi mobili e sicurezza di base.](turn-off.md)
