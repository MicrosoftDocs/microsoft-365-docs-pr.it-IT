title: Domande frequenti sui domini
summary: "\n\nQuesto articolo contiene le risposte alle domande frequenti sui domini in Microsoft 365.\n\nSe non si riesce a trovare una risposta a una domanda, lasciare un commento per segnalare la risposta mancante, che verrà aggiunta all'elenco.\n"
sections:
- name: Ignorato
  questions:
  - question: Cos'è la priorità MX?
    answer: "La posta viene recapitata al server Mail Exchange con il numero di preferenza più basso (priorità più alta), quindi il record MX usato per il routing della posta deve avere il numero di preferenza più basso, in genere 0, o priorità  *Alta*  . \n  \n- Quando si crea un record MX, la maggior parte dei provider di hosting DNS richiede di impostare il numero della preferenza.\n    \n- Alcuni provider presentano una casella chiamata  *preferenza*  e altri  *priorità*  . \n    \n- Alcuni richiedono di specificare un numero mentre altri richiedono di selezionare il livello di priorità  *basso*  ,  *medio*  o  *alto*  . \n    \n- Se è presente un solo record MX, è possibile specificare qualsiasi valore per la priorità o la preferenza.\n    \n- Se sono presenti più record MX, accertarsi che quello usato per il routing della posta abbia una priorità più alta rispetto a quello usato per la conferma della proprietà del dominio.\n    \n"
  - question: Come si fa a convalidare i record SPF per un dominio?
    answer: "È importante disporre o creare un solo **record TXT per SPF.** Se si dispone già di un record SPF, è consigliabile accodare i nuovi valori Microsoft 365, anziché crearne uno nuovo. Dopo aver aggiunto o aggiornato il record SPF per la posta elettronica Microsoft, è consigliabile verificare che la sintassi sia corretta con uno di questi strumenti: \n  \n- [Strumenti di test del record SPF](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Interfaccia Web Dig](http://digwebinterface.com/)\n"
  - question: Cos'è un nome di dominio?
    answer: "Un dominio è un nome univoco che segue il segno **@** negli indirizzi di posta elettronica e **www.** negli indirizzi Web. In genere è composto dal nome dell'organizzazione e da un suffisso Internet standard, come  *nomeazienda.com*  o  *nomeuniversità.edu*  . \n  \nL'uso di un dominio personalizzato come \"**rob \\@ contoso.com**\" con Microsoft 365 può contribuire a creare credibilità e riconoscimento per il tuo marchio. \n  \nÈ possibile [acquistare un dominio in Microsoft 365](../get-help-with-domains/buy-a-domain-name.md)e verrà configurato automaticamente oppure è possibile acquistarne o portarne uno di cui si è già proprietari da un registrar.\n    \n"
  - question: Cosa succede se il provider DNS non supporta alcuni tipi di record?
    answer: "Se si gestiscono i propri record DNS e l'host DNS non supporta tutti i record DNS che Microsoft 365, alcune funzionalità Microsoft 365 non funzionano. È consigliabile trasferire il dominio presso un registrar che supporti tutti i record DNS necessari.\n  \nProvider che supportano tutti i record DNS necessari:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n    \n- GoDaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Nearly Free Speech\n    \n- Nettica\n    \n- Network Information Center (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Come si imposta o si modifica il dominio predefinito in Microsoft 365?
    answer: "È necessario disporre di almeno un dominio personalizzato aggiunto a Microsoft 365 per poter scegliere un dominio predefinito.\n\n::: moniker range=\"o365-worldwide\"\n\n1. Nell'interfaccia di amministrazione passare a **Impostazioni** \\> pagina <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">Domini</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\n1. Nell'interfaccia di amministrazione passare a **Impostazioni** > pagina <a href=\"https://go.microsoft.com/fwlink/p/?linkid=854615\" target=\"_blank\">Domini</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. Nell'interfaccia di amministrazione passare a **Impostazioni** > pagina <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">Domini</a>.\n\n::: moniker-end\n    \n2. Nella pagina **Domini** selezionare il dominio che si desidera impostare come predefinito per i nuovi indirizzi di posta elettronica. \n    \n3. Selezionare **Imposta come predefinito**.\n    \n::: moniker range=\"o365-worldwide\"\n\nNon è possibile modificare il nome del dominio  *.onmicrosoft.com*  iniziale. \n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nNon è possibile modificare il nome del dominio  *.onmicrosoft.de*  iniziale. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nNon è possibile modificare il nome del dominio  *.partner.onmschina.cn*  iniziale. \n\n::: moniker-end\n"
  - question: È possibile aggiungere sottodomini personalizzati o più domini a Microsoft 365?
    answer: "::: moniker range=\"o365-worldwide\"\n\nSì. Per aggiungere sottodomini, è necessario gestire le proprie impostazioni DNS nel sito Web del registrar. Se si consente a Microsoft di gestire le impostazioni DNS con i record NS o se il dominio è stato acquistato da Microsoft, non è possibile aggiungere sottodomini.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nSì. Per aggiungere sottodomini, è necessario gestire le proprie impostazioni DNS nel sito Web del registrar. Se si consente a Microsoft di gestire le impostazioni DNS con i record NS o se il dominio è stato acquistato da Microsoft, non è possibile aggiungere sottodomini.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nSì. Per aggiungere sottodomini, è necessario gestire le proprie impostazioni DNS nel sito Web del registrar. Se si consente a 21Vianet di gestire le impostazioni DNS con i record NS, non è possibile aggiungere sottodomini.\n\n::: moniker-end\n\nIn genere, è possibile aggiungere fino a 900 domini all'Microsoft 365 abbonamento.\n  \nAd esempio, è possibile aggiungere i domini contoso.com e contosomarketing.com e quindi aggiungere i sottodomini `www.contoso.com` , , e così `www.partners.contoso.com` `www.marketing.partners.contoso.com` via.\n  \nQuando si aggiunge un sottodominio, questo viene verificato automaticamente in base al dominio padre che viene verificato.\n  \nQuando aggiungi più domini a Microsoft 365, puoi ospitare uno qualsiasi dei servizi (come la posta elettronica) in uno qualsiasi dei domini che hai aggiunto.  *Quando si modifica la posta elettronica in Microsoft 365, aggiornando il record MX di un dominio, tutti i messaggi inviati a tale dominio inizieranno a Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Se è stato aggiunto un dominio contoso.com a una sottoscrizione Microsoft 365, è anche possibile aggiungere il sottodominio xyz.contoso.com a un'altra Microsoft 365 organizzazione. Quando si aggiunge il sottodominio, viene richiesto di aggiungere un record TXT nel provider di hosting DNS.\n::: moniker-end\n"
  - question: Come si trasferisce un dominio da Microsoft 365 a un altro host?
    answer: >
      Per la procedura per trasferire un dominio, vedere [Trasferire un dominio da Microsoft a un altro host.](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md)
  - question: Pilotare Microsoft 365 dal dominio personalizzato
    answer: >
      Per la procedura di pilota Microsoft 365 funzionalità di posta elettronica da un dominio personalizzato a una cassetta postale Microsoft 365, vedere [Pilot Microsoft 365 from my custom domain](../misc/pilot-microsoft-365-from-my-custom-domain.md).
  - question: Perché è presente un dominio "onmicrosoft.com"?
    answer: "Microsoft 365 viene creato automaticamente un dominio, come *contoso.onmicrosoft.com*, quando si effettua l'iscrizione al servizio. L'ID utente creato al momento dell'iscrizione include il dominio, ad esempio *alan@contoso.onmicrosoft.com*. \n  \n **Se si desidera *\\@* che** la posta elettronica sia simile a alan contoso.com : acquistare il dominio o semplicemente seguire la procedura descritta in Aggiungere gli utenti e il dominio [a Microsoft 365](add-domain.md) se è già proprietario. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **Dopo l'iscrizione, non è possibile rinominare il dominio onmicrosoft**. Se ad esempio il dominio iniziale scelto è fourthcoffee.onmicrosoft.com, non lo si può cambiare in fabrikam.onmicrosoft.com. Per usare un dominio onmicrosoft.com diverso, devi avviare una nuova sottoscrizione con Microsoft 365. \n    \n- **Non è possibile rinominare l'URL del sito del team.** L'URL del sito del team è basato sul nome onmicrosoft.com dominio del team. Purtroppo, a causa del funzionamento SharePoint'architettura online, non è possibile rinominare il sito del team. \n    \n- **Non è possibile rimuovere il dominio onmicrosoft.** Microsoft 365 necessario tenerlo in giro perché viene usato dietro le quinte per l'abbonamento. Non è tuttavia necessario usare personalmente il dominio dopo averne aggiunto uno personalizzato. \n    \nSi può continuare a usare il dominio iniziale onmicrosoft.com anche dopo l'aggiunta di quello personalizzato. È infatti sempre valido per la posta elettronica e altri servizi. La scelta spetta all'utente.\n  \n"
  - question: Perché si dispone di un dominio "onmicrosoft.de"?
    answer: "Microsoft 365 viene creato automaticamente un dominio, come *contoso.onmicrosoft.de*, quando si effettua l'iscrizione al servizio. L'ID utente creato al momento dell'iscrizione include il dominio, ad esempio *alan@contoso.onmicrosoft.de*. \n  \n **Se si desidera che** la posta elettronica sia simile a alan@contoso.de : acquistare il dominio o semplicemente seguire la procedura descritta in Aggiungere gli utenti e il dominio a [Microsoft 365](add-domain.md) se è già proprietario. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **Dopo l'iscrizione, non è possibile rinominare il dominio onmicrosoft**. Ad esempio, se il dominio iniziale scelto è fourthcoffee.onmicrosoft.de, non è possibile modificarlo in modo che sia fabrikam.onmicrosoft.de. Per usare un dominio onmicrosoft.de diverso, è necessario avviare una nuova sottoscrizione con Microsoft 365. \n    \n- **Non è possibile rinominare l'URL del sito del team.** L'URL del sito del team è basato sul nome onmicrosoft.de dominio del team. Purtroppo, a causa del funzionamento SharePoint'architettura online, non è possibile rinominare il sito del team. \n    \n- **Non è possibile rimuovere il dominio onmicrosoft.** Microsoft 365 necessario tenerlo in giro perché viene usato dietro le quinte per l'abbonamento. Non è tuttavia necessario usare personalmente il dominio dopo averne aggiunto uno personalizzato. \n    \nPuoi continuare a usare il dominio onmicrosoft.de dominio anche dopo aver aggiunto il dominio. Funziona ancora per la posta elettronica e altri servizi, quindi è la tua scelta.\n  \n"
  - question: Come è possibile verificare lo stato dell'organizzazione no profit o dell'istruzione?
    answer: "1. Selezionare **Installazione** [nell'interfaccia di amministrazione](./index.yml) per avviare la procedura guidata. Assicurati di accedere prima a Microsoft 365.) \n    \n2. Per diventare l'amministratore dell'istituto di istruzione, selezionare **l'opzione** Diventa amministratore in Microsoft 365. \n    \n3. Verrà richiesto di aggiungere un record DNS TXT nel sito Web dell'host DNS per il dominio. Perché? Poiché accedendo all'host DNS e aggiungendo un record per il dominio, si dimostra Microsoft 365 di essere proprietari del nome di dominio.\n    \n4. Dopo aver aggiunto il record, si torna al portale di Microsoft 365 e si conferma che è stato aggiunto, in modo da Microsoft 365 controllo.\n    \nAvere un'organizzazione no profit e si vuole ottenere Microsoft 365? [Verificare che l'organizzazione sia qualificata](https://www.microsoft.com/nonprofits/eligibility) e quindi iscriversi al servizio. \n  \nVuoi saperne di più su come diventare l'amministratore della tua scuola? [Informazioni su .](/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n)"
