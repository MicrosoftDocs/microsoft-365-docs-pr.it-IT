  - question: >
      Compliance Manager e Compliance Score sono uguali o sono diversi?
    answer: >
      Esiste ora una sola soluzione: Compliance Manager. In questa sezione viene illustrata la transizione, a partire da una panoramica di base riportata di seguito. Potrebbe essere utile anche passare direttamente a una delle sezioni seguenti:


      - [L'organizzazione ha usato principalmente Compliance Manager (versioni classiche o di anteprima pubblica), che si trova in Microsoft Service Trust Portal](#your-organization-regularly-used-compliance-manager-in-the-service-trust-portal)


      - [L'organizzazione ha usato principalmente il punteggio di conformità (anteprima pubblica), che si trova nella Centro conformità Microsoft 365](#your-organization-used-compliance-score-public-preview-in-the-microsoft-365-compliance-center)


      - [L'organizzazione è una novità di Compliance Manager](#youre-new-to-compliance-manager

      )

      ### <a name="the-basics"></a>Nozioni di base


      Microsoft Compliance Manager è iniziato come soluzione di gestione della conformità all'interno di Microsoft Service Trust Portal.  Quando le soluzioni di conformità sono state Centro conformità Microsoft 365, abbiamo sviluppato una nuova esperienza con una progettazione più facile da usare per questa posizione. Compliance Score public preview was released in the Centro conformità Microsoft 365 in November 2019. Punteggio di conformità condiviso lo stesso back-end di Compliance Manager, consentendo ai clienti di lavorare in entrambe le posizioni. Da novembre 2019, sono stati rilasciati diversi aggiornamenti, poiché abbiamo creato nuove funzionalità e abbiamo risposto al feedback dei clienti.


      La disponibilità generale di Compliance Manager nell'Centro conformità Microsoft 365 settembre 2020 completa questa evoluzione. Compliance Manager è la soluzione di conformità end-to-end unificata. Il punteggio di conformità rimane un componente chiave di Compliance Manager.


      Leggere questo [post di blog](https://aka.ms/compliancemanager/GAblog) per ulteriori informazioni sulle novità della versione GA di Compliance Manager.


      ### <a name="your-organization-regularly-used-compliance-manager-in-the-service-trust-portal"></a>L'organizzazione usava regolarmente Compliance Manager nel Service Trust Portal


      Se è stato utilizzato Compliance Manager nel Service Trust Portal, tutti i dati dell'organizzazione ora sono presenti in Compliance Manager nella Centro conformità Microsoft 365 all'indirizzo https://compliance.microsoft.com/compliancemanager . Non è necessario eseguire alcuna operazione per riprendere il lavoro di Compliance Manager nella nuova posizione, a parte l'aggiornamento dei segnalibri nella posizione precedente. Tutte le valutazioni e altri dati sono stati portati per te.


      Si noti che Compliance Manager (anteprima) non è più accessibile nel Service Trust Portal e tutti i collegamenti ad esso verranno reindirizzati alla nuova posizione nel Centro conformità Microsoft 365. Compliance Manager (classico) rimane nel Service Trust Portal, anche se il suo utilizzo è sconsigliato.


      Tutte le operazioni eseguite nelle versioni precedenti di Compliance Manager, ad esempio il completamento delle azioni (ora denominate "azioni di miglioramento") e la creazione di valutazioni, possono essere eseguite nel nuovo Compliance Manager. Abbiamo aggiunto oltre 150 nuovi modelli di valutazione e migliorato il processo di creazione dei modelli. Verranno aggiunti altri miglioramenti nelle versioni future.


      Di seguito sono riportate alcune risorse utili:


      - [Acquisire familiarità con la nuova esperienza di Compliance Manager](compliance-manager-setup.md#understand-the-compliance-manager-dashboard)

      - [Trovare le autorizzazioni e altre informazioni di configurazione per Compliance Manager nella nuova home page](compliance-manager-setup.md#who-can-access-compliance-manager)

      - [Ulteriori informazioni sulla Centro conformità Microsoft 365](microsoft-365-compliance-center.md)


      ### <a name="your-organization-used-compliance-score-public-preview-in-the-microsoft-365-compliance-center"></a>L'organizzazione ha usato il punteggio di conformità (anteprima pubblica) nella Centro conformità Microsoft 365


      Se hai usato il punteggio di conformità in anteprima pubblica, noterai che Compliance Manager sembra in gran parte lo stesso, con il punteggio in primo piano nel dashboard. Con la versione GA, non è più necessario lasciare il Centro conformità Microsoft 365 per eseguire determinate funzioni di gestione della valutazione, ad esempio la creazione e la modifica di modelli per le valutazioni. Tutte le funzionalità ora risiedono in un'unica posizione. Tutti i dati presenti nella versione di anteprima del punteggio di conformità rimangono nella versione GA di Compliance Manager.


      Si noti che se è stata filtrata la visualizzazione del dashboard punteggio di conformità, tali filtri sono stati reimpostati quando è stato distribuito il nuovo Compliance Manager a settembre. Sarà necessario riapplicare i filtri disponibili.


      Compliance Manager ha anche nuove condizioni di licenza. Vedi la domanda seguente sulle licenze.


      ### <a name="youre-new-to-compliance-manager"></a>Sei una novità di Compliance Manager


      Compliance Manager è una soluzione end-to-end nell'Centro conformità Microsoft 365 per la gestione e il monitoraggio delle attività di conformità. È un ottimo punto di inizio del percorso di conformità perché fornisce una valutazione iniziale della posizione di conformità la prima volta che si visita. Di seguito sono elencati i punti migliori per iniziare a imparare di più:


      - [Panoramica di Compliance Manager](compliance-manager.md)

      - [Usare la guida introduttiva per facilitare l'avvio a fasi](compliance-manager-quickstart.md)

      - [Ulteriori informazioni sulla Centro conformità Microsoft 365](microsoft-365-compliance-center.md)
  - question: >
      Esistono requisiti di licenza per l'utilizzo di Compliance Manager?
    answer: >
      Sì. La versione GA di Compliance Manager contiene nuove condizioni di licenza. Tutte le organizzazioni con licenze Office 365 e Microsoft 365 e i clienti di Community (GCC) moderate, GCC High e Department of Defense (DoD) hanno accesso a Compliance Manager. Tuttavia, le valutazioni disponibili per l'organizzazione e la modalità di gestione dei modelli di valutazione dipendono dal contratto di licenza. Per informazioni [dettagliate, Microsoft 365 sulle licenze per la](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-tenantlevel-services-licensing-guidance/microsoft-365-security-compliance-licensing-guidance) sicurezza e la conformità.
  - question: >
      Se ho un punteggio elevato, significa che sono completamente conforme?
    answer: >
      No. Il punteggio di conformità misura i progressi nel completamento delle azioni consigliate che consentono di ridurre i rischi relativi alla protezione dei dati e agli standard normativi. Non esprime una misura assoluta di conformità dell'organizzazione per quanto riguarda uno standard o una normativa particolare. Compliance Manager e il punteggio di conformità non devono essere interpretati come garanzia in alcun modo.
  - question: >
      È possibile utilizzare Compliance Manager per prodotti non Microsoft?
    answer: >
      Mentre Compliance Manager fornisce il monitoraggio continuo e le azioni consigliate solo per i servizi cloud Microsoft, è possibile aggiungere valutazioni personalizzate in Compliance Manager per i servizi di terze parti. In questo modo, è possibile utilizzare Microsoft Compliance Manager come strumento di gestione della conformità SaaS per gestire tutti i controlli nelle risorse digitali.
  - question: >
      Cosa succede a Compliance Manager (classico) nel Service Trust Portal?
    answer: >-
      La versione classica di Compliance Manager, che risiede in Microsoft Service Trust Portal, verrà presto ritirata. Un Microsoft 365 del Centro messaggi verrà visualizzato almeno 60 giorni prima del ritiro finale di Compliance Manager (classico). I clienti che gestiscono le attività di conformità in Compliance Manager (classico) dovranno spostare i propri dati, incluse valutazioni e controlli, nella nuova soluzione Compliance Manager nel Centro conformità Microsoft 365. I dati dei clienti non verranno trasferiti automaticamente a Compliance Manager nel Centro conformità Microsoft 365 quando Compliance Manager (classico) viene ritirato.


      Per informazioni su come configurare rapidamente il nuovo Compliance Manager, leggere la guida introduttiva di [Compliance Manager.](compliance-manager-quickstart.md)
